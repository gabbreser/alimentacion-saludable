# Simple workflow for deploying static content to GitHub Pages
name: Deploy everything

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    environment: build  
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn run build:ci
        env:
          CI: 'false'
          PUBLIC_URL: '/alimentacion-saludable/'
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: docs
          path: './build'
          

  Push-Changes-to-build-branch:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          # repository: ''
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repository

      - uses: actions/checkout@v3


      - name: Configure Git User and branch
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git switch gh-pages

      - name: Delete old files
        run: |
          rm -rf ./*

      - name: Download new files
        uses: actions/download-artifact@v2
        with:
          name: docs
          
      - name: Commit files
        run: |
          ls -a
          # git checkout build
          git add -A
          git commit -m "Add changes" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
